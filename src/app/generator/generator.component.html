<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <img src="../../assets/img/loteria_logo.png" width="30" height="30" class="d-inline-block align-top ml-4" alt="">
    GELOTO
  </a>
</nav>

<div class="container-fluid">

  <div class="row" style="padding-top: 30px;">

    <div class="col-3">
      <div class="form-group">
          <input type="file" class="btn btn-info btn-sm" #csvReader name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" />
      </div>

      <div class="row pt-1">
        <div class="col-sm-7">
          <table class="table table-sm text-center table-hover table-secondary table-bordered table-estadisticas" *ngIf="records.length > 0">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col" class="pointer" (click)="sortByNumero()">NÃºmero</th>
                <th scope="col" class="pointer" (click)="sortByApariciones()">Apariciones</th>
                <th scope="col" class="pointer" (click)="desmarcarNumeros()"><i class="fas fa-broom"></i> </th>
                <th scope="col" class="pointer" (click)="desmarcarFijo()"><i class="fas fa-broom"></i> </th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let record of records;let i = index;" [ngClass]="{'bg-danger': record.descartado, 'bg-warning': record.fijo}">
                <th scope="row">{{i+1}}</th>
                <td> <span>{{record.numero}}</span> </td>
                <td> <span>{{record.apariciones}}</span> </td>
                <td (click)="descartarNumero(i)" class="pointer"><i class="fas fa-trash"></i></td>
                <td (click)="fijarNumero(i)" class="pointer"><i class="fas fa-thumbtack"></i></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm-5">
          <table class="table table-sm text-center table-hover table-light table-bordered table-estadisticas" *ngIf="records.length > 0">
            <thead>
              <tr>
                <th scope="col">Num </th>
                <th scope="col">Cont </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let num of contadorNumeros;let i = index;">
                <td> <span>{{num.numero}}</span> </td>
                <td> <span>{{num.contador}}</span> </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

    <div class="col-md-8" *ngIf="generar">
      <div class="row acciones-generar">
        <div class="col-md-4" >
          <div class="text-center">
            <img class="d-inline" id="summation" src="../../assets/icons/summation.svg" alt="Summation"> 
            <h3 class="d-inline">{{rangeValues[0] + ' - ' + rangeValues[1]}}</h3>
          </div>
          <p-slider name="slider" [(ngModel)]="rangeValues" [range]="true" [min]="0" [max]="300"></p-slider>
        </div>

        <div class="btn-group col-md-4 offset-md-2 " role="group" aria-label="Basic example">
          
          <div class="input-group generar-numero">
            <input type="number" class="form-control" #generarPorNumero placeholder="" value="1"  >
            <div class="input-group-prepend">
              <button class="btn btn-info" type="button" id="button-addon1" (click)="generarNumeroApuetas(generarPorNumero.value)" ><i class="fas fa-play-circle fa-sm"> Start</i></button>
            </div>
          </div>
          <!--<button type="button" class="btn btn-info" (click)="generarApuesta()"> <i class="fas fa-random fa-sm"> Generar</i></button>-->
          <button type="button" class="btn btn-info" (click)="limpiar()"><i class="fas fa-broom fa-sm"> Clean </i> </button>
          <button type="button" class="btn btn-info" (click)="exportAsXLSX()"><i class="fas fa-file-excel fa-sm"> Export</i> </button>
        </div>

      </div>

      <div class="row">
        <div class="col-10 pt-2">
          <table class="table table-sm text-center table-hover table-borderless table-striped  table-estadisticas" *ngIf="records.length > 0">
            <thead class="thead-dark">
              <tr>
                <th scope="col" (click)="ordenarApuestas()"><i class="fas fa-sort-amount-down-alt"></i></th>
                <th scope="col">1 </th>
                <th scope="col">2 </th>
                <th scope="col">3 </th>
                <th scope="col">4 </th>
                <th scope="col">5 </th>
                <th scope="col">6 </th>
                <th scope="col">R </th>
                <th scope="col"><img class="d-inline" id="summation" src="../../assets/icons/summation.svg" alt="Summation"> </th>
                <th scope="col"> </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let apuesta of apuestas; let i = index;"  [ngClass]="{'bg-success': apuesta.marcada}" style="cursor: pointer;" >
                <th scope="row">{{i+1}}</th>
                <td (click)="marcarApuesta(i)"  *ngFor="let numero of apuesta.combinacion"> <span [ngStyle]="{'color': apuesta.numFijo === numero ? '#f0ad4e' : 'black' }">{{numero}}</span> </td>
                <td> <span>{{reintegro}}</span> </td>
                <td> <span>{{apuesta.getSuma()}}</span> </td>
                <td (click)="borrarApuesta(i)" class="pointer"><i class="fas fa-trash"></i></td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>


    </div>

  </div>

</div>
